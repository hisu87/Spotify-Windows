<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <title>Spotify Windows</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="app-container">
    <!-- Sidebar / Navigation -->
    <div class="sidebar">
      <div class="logo">
        <img src="assets/new-logo.png" alt="Spotify Windows Logo">
      </div>
      <nav class="main-nav">
        <ul>
          <li class="nav-item active"><a href="#home">Home</a></li>
          <li class="nav-item"><a href="#search">Search</a></li>
          <li class="nav-item"><a href="#library">Your Library</a></li>
        </ul>
      </nav>
      <div class="playlists">
        <h2>Playlists</h2>
        <button id="create-playlist">Create Playlist</button>
        <ul id="playlist-list">
          <!-- Playlists will be loaded here -->
        </ul>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <div class="top-bar">
        <div class="navigation-controls">
          <button id="back-button" class="nav-button">&lt;</button>
          <button id="forward-button" class="nav-button">&gt;</button>
        </div>
        <div class="search-box">
          <input type="text" id="search-input" placeholder="Search for songs, artists, or albums">
        </div>
        <div class="user-controls">
          <button id="user-button">User</button>
        </div>
      </div>

      <div class="content" id="main-app-content">
        <!-- Content will be loaded here based on navigation -->
      </div>
    </div>

    <!-- Player Controls -->
    <div class="player-controls">
      <div class="now-playing">
        <img id="current-track-img" src="assets/new-default-album.png" alt="Album Art">
        <div class="track-info">
          <div id="current-track-name">No track playing</div>
          <div id="current-track-artist">Unknown artist</div>
        </div>
      </div>
      <div class="playback-controls">
        <button id="shuffle-button" class="control-button">Shuffle</button>
        <button id="prev-button" class="control-button">Previous</button>
        <button id="play-button" class="control-button play">Play</button>
        <button id="next-button" class="control-button">Next</button>
        <button id="repeat-button" class="control-button">Repeat</button>
      </div>
      <div class="playback-bar">
        <span id="current-time">0:00</span>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <span id="total-time">0:00</span>
      </div>
      <div class="volume-controls">
        <button id="volume-button" class="control-button">Volume</button>
        <div class="volume-bar">
          <div class="volume-level"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>

</html>
